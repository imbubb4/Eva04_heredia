<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Noticia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="date"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nueva Noticia</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.titulo.id_for_label }}">TÃ­tulo</label>
                {{ form.titulo }}
            </div>
            <div class="form-group">
                <label for="{{ form.contenido.id_for_label }}">Contenido</label>
                {{ form.contenido }}
            </div>
            <div class="form-group">
                <label for="{{ form.fecha.id_for_label }}">Fecha</label>
                {{ form.fecha }}
            </div>
            <div class="form-group">
                <label for="{{ form.imagen.id_for_label }}">Imagen</label>
                {{ form.imagen }}
            </div>
            <button type="submit">Guardar Noticia</button>
        </form>
        <a href="{% url 'lista_noticias' %}">Volver a la lista de noticias</a>
    </div>
</body>
</html>
