<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias TECSUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2em;
            text-transform: uppercase;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        li:hover {
            background-color: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }
        a:hover {
            color: #007bff;
        }
        .btn-agregar {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-agregar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noticias y Fuleras de TECSUP</h1>
        <a href="{% url 'agregar_noticia' %}" class="btn-agregar">Agregar tu noticia chupapi</a>
        <ul>
            {% for noticia in noticias %}
                <li>
                    <a href="{% url 'detalle_noticia' noticia.id %}">{{ noticia.titulo }}</a>
                </li>
            {% empty %}
                <li>No hay noticias disponibles.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
