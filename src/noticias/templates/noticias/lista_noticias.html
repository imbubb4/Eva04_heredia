<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias TECSUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
        a:hover {
            color: #007bff;
        }
        .btn-agregar {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .btn-agregar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noticias de Ãšltimo Momento</h1>
        <a href="{% url 'agregar_noticia' %}" class="btn-agregar">Agregar Noticia</a>
        <ul>
            {% for noticia in noticias %}
                <li>
                    <a href="{% url 'detalle_noticia' noticia.id %}">{{ noticia.titulo }}</a>
                </li>
            {% empty %}
                <li>No hay noticias disponibles.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
