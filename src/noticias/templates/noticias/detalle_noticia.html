<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        .noticia-detail {
            margin-top: 20px;
        }
        .noticia-detail img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .noticia-detail p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .fecha {
            font-size: 1em;
            color: #999;
            text-align: right;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ noticia.titulo }}</h1>
        <div class="noticia-detail">
            {% if noticia.imagen %}
                <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}">
            {% endif %}
            <p>{{ noticia.contenido }}</p>
            <p class="fecha">Publicado el: {{ noticia.fecha }}</p>
        </div>
        <a href="{% url 'lista_noticias' %}">Volver a la lista de noticias</a>
    </div>
</body>
</html>
